<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="student/base-student::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Upload Student Resume</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<title>Hello, world!</title>
<link rel="stylesheet" href="/css/style1.css">

</head>
<body>

<section>
<div class="container">
			<div class="col-md-6 offset-3 text-center">
				<div class="mycard1 mt-5">

					<div class="container text-center mt-5">
						<img style="width: 75px;" alt="" th:src="@{/image/reset-password.png}">
					</div>


					<h3 style="text-align: center ;">Change Password</h3>


				<form th:action="@{/change-password}" method="post">
	
	<div class="form-group mt-4">
		<input name="oldPassword" type="text" class="form-control" placeholder="Enter Old Password">
	</div>
	<div class="form-group mt-4">
		<input name="newPassword" type="text" class="form-control" placeholder="Enter New Password">
	</div>
	<div class="container text-center mt-5">
		<button type="submit" class="btn btn-success">Change</button>
		<button type="reset" class="btn btn-warning">Reset</button>
	</div>
	
	</form>
</div>
</div>
</div>

</section>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

		crossorigin="anonymous"></script>
