<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="student/base-student::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<br>
<h1 align="center">View Student</h1>
<div class="container">
<table style="width: 100%" class="table mt-4">
  <thead class="thead-dark">
    <tr>
	      <th scope="col">Student Id</th>
	      <th scope="col">Student Name</th>
	      <th scope="col">Student Email</th>
		  <th scope="col">Student Degree</th>
	      <th scope="col">Student EducationBranch</th>
	      <th scope="col">Student Photo</th>
	      <th scope="col">  Action  </th>   
    </tr>
    </thead>
    <tbody>
    <tr>
	    	<td th:text="${studentdetails.studentId}"></td>
	    	<td th:text="${studentdetails.studentName}"></td>
	    	<td th:text="${studentdetails.studentEmail}"></td>
	    	<td th:text="${studentdetails.studentDegree}"></td>
	    	<td th:text="${studentdetails.studentEducationBranch}"></td>
	    	<td > <img  class="my_profile_picture" alt="profile photo" th:src="@{'/image/'+${studentdetails.studentPhoto}}" />
	    	</td>
	    	<td>
	        <button class="btn btn-primary"><a th:href="@{/UpdateStudent{studentId}(studentId=${studentdetails.studentId})}" style="color: white;">Update</a></button>
	        
	   	    </td>
    </tr>	

  </tbody>
</table>



</div>



</section>
</body>
</html>
