<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="student/base-student::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style1.css">
</head>
<body>
	<section>

				<div class="container">
			<div class="col-md-6 offset-3 text-center">
				<div class="mycard1 mt-5">

					<div class="container text-center mt-4">
						<img style="width: 80px;" alt="" th:src="@{/image/reset.png}">
					</div>
		
		<h3 style="text-align: center;">Change Password</h3>
		
							<form class="mt-5" th:action="@{/changepass{studentId}(studentId=${session.studentId})}" method="post">
						<div th:if="${session.message1}"
							th:classappend="${session.message1.messageType}" class="alert"
							role="alert">
							<p th:text="${session.message1.content}"></p>
							<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
						</div>
						

					<div class="form-group">
						<label for="password">Old Password:</label> <input type="password"
							class="form-control" placeholder="Enter Old password" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">New Password:</label> <input type="password"
							class="form-control" placeholder="Enter New password" name="studentContact" id="pwd">
					</div>
					
											<div class="mt-3">
				     <input type="submit" class="btn btn-primary" value="Change Password">
				</div>
				</form>

			</div>


		</div>

	</section>




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
   

</body>
</html>
