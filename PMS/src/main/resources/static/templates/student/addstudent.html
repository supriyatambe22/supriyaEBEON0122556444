<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base-admin::Layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<title>Hello, world!</title>
<link rel="stylesheet" href="/css/style1.css">

</head>
<body>
<section>
		<div class="container">
			<div class="col-md-6 offset-3">
				<div class="mycard1 mt-3">

					<div class="container text-center">
						<img style="width: 80px;" alt="" th:src="@{/image/addstudent.png}">
					</div>


					<h3 style="text-align: center;">Student Details</h3>

					<form th:action="@{/studentprocess}" method="post" th:object="${studentdetails}" enctype="multipart/form-data" >
						  
						  <!-- <form action="#" th:object="${studentlogindetails}" enctype="multipart/form-data" method="POST" th:action="@{/studentprocess}" class="mt-2"> -->
						<div th:if="${session.message1}"
							th:classappend="${session.message1.messageType}" class="alert"
							role="alert">
							<p th:text="${session.message1.content}"></p>
							<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Student Name</label> <input
								type="text" class="form-control" id="exampleInputEmail1"
								name="studentName" th:value="${studentdetails.studentName}"
								th:classappend="${#fields.hasErrors('studentName') ? 'is-invalid' :''}">
							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('studentName')}" th:text="${e}">

							</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Student Email</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								name="studentEmail" th:value="${studentdetails.studentEmail}"
								th:classappend="${#fields.hasErrors('studentEmail') ? 'is-invalid' :''}">
							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('studentEmail')}" th:text="${e}">

							</div>
						</div>
						 <div class="form-group">
							<label for="exampleInputEmail1">Student Contact</label> <input
								type="text" class="form-control" id="exampleInputEmail1"
								name="studentContact"
								th:value="${studentdetails.studentContact}"
								th:classappend="${#fields.hasErrors('studentContact') ? 'is-invalid' :''}">
							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('studentContact')}" th:text="${e}">

						</div>
						</div>
						 <div class="form-group">
								    <label for="exampleInputEmail1">Student Address</label>
								    <input type="text" 
								    class="form-control" 
								    id="exampleInputEmail1" 
								    name="studentAddress"
	    							th:value="${studentdetails.studentAddress}"
								    th:classappend="${#fields.hasErrors('studentAddress') ? 'is-invalid' :''}"  >
								    <div class="invalid-feedback" th:each="e: ${#fields.errors('studentAddress')}" th:text="${e}">
							 
							   </div>
							   </div>
   							   <div class="form-group">
								    <label for="exampleInputEmail1">Student Birthdate</label>
								    <input type="Date" 
								    class="form-control" 
								    id="exampleInputEmail1" 
								    name="studentBirthdate"
	    							th:value="${studentdetails.studentBirthdate}"
								    th:classappend="${#fields.hasErrors('studentBirthdate') ? 'is-invalid' :''}"  >
								    <div class="invalid-feedback" th:each="e: ${#fields.errors('studentBirthdate')}" th:text="${e}">
							 
							   </div>
							   </div>
		   						<div class="form-group">
							<label for="exampleInputEmail1">Student Degree</label> <input
								type="text" class="form-control" id="exampleInputEmail1"
								name="studentDegree" th:value="${studentdetails.studentDegree}"
								th:classappend="${#fields.hasErrors('studentDegree') ? 'is-invalid' :''}">
							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('studentDegree')}" th:text="${e}">

							</div>
						</div>
							<div class="form-group">
							<label for="exampleInputEmail1">Student EducationBranch</label> <input
								type="text" class="form-control" id="exampleInputEmail1"
								name="studentEducationBranch" th:value="${studentdetails.studentEducationBranch}"
								th:classappend="${#fields.hasErrors('studentEducationBranch') ? 'is-invalid' :''}">
							<div class="invalid-feedback"
								th:each="e: ${#fields.errors('studentEducationBranch')}" th:text="${e}">

							</div>
						</div>
	  							    <div class="form-group">
								    <label for="exampleInputEmail1">Student Image</label>
								    <input type="file" 
								    class="form-control" 
								    
								    name="studentUploadImage">
							 
							   </div>
								    
							  </div>

						<div class="form-group mt-3" align="center">
							<input type="submit" class="btn btn-info" value="Save">
						</div>
						
						<!--  <div class="container text-center">
  <button class="btn btn-primary">save</button>
  </div>  -->
					
					</form>
				</div>
			</div>
		</div>


</section>
</body>
</html>
