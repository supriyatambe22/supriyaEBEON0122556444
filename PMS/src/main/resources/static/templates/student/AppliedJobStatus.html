<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="student/base-student::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<br>
<h1 align="center">Applied Jobs Status</h1>
					<form th:action= "@{/applyJobStatus{studentId}}" 
					 method="post" th:object="${appliedJob}" enctype="multipart/form-data" >
					<!-- <form th:action="applyJobStatus{studentId}" method="post" th:object="${appliedJob}" enctype="multipart/form-data" > -->
						 
<div class="container">
<table style="width: 100%" class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Job Id</th>
      <!-- <th scope="col">Company</th> -->
      <th scope="col">Job Role</th>
      <th scope="col">Job Description</th>
      <th scope="col">Location</th>
      <th scope="col">Status</th>

      
    </tr>
  </thead>
  <tbody>
    <tr th:each="appliedJob:${appliedjobObj}">
    	<td th:text="${appliedJob.jobdetails.jobId}"></td>
    	<!-- <td th:text="${appliedJob.jobdetails.companyName}"></td> -->
    	<td th:text="${appliedJob.jobdetails.jobRole}"></td>
    	<td th:text="${appliedJob.jobdetails.jobDescription}"></td>
    	<td th:text="${appliedJob.jobdetails.jobLocation}"></td>
		<td th:text="${appliedJob.Status}"></td>

    </tr>	

  </tbody>
</table>
				<!-- Pagination Part -->

<nav aria-label="Page navigation example">
  <ul class="pagination" >
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>



</div>
</form>
</section>
</body>
</html>
