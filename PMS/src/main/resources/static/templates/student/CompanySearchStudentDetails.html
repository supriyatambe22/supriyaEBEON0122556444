<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="company/base-company::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style1.css">
</head>
<body>
<section>
<div align="center">
<!-- <h1>Search Student Details</h1> -->

<br/>
<div class="col-sm-4">
					<div class="container text-center mt-5">
						<img style="width: 60px;" alt="" th:src="@{/image/search-user.png}">
					</div>

					<div class="mt-3">
					<h3 style="text-align: center;">Search Candidate Details</h3>
					</div>
<form  th:action="@{/CompanySearchStudentDetails}" th:object="${studentdetails}" method="post">
<div align="left">
<tr>
	<label class="form-label mt-3" >Candidate ID</label>
		<td>
			<input type="text" th:field="*{studentId}" class="form-control" placeholder="Enter Student ID" />
		</td>	
</tr>
</div>

<br>

<tr>
	 <td colspan="2"><button type="submit" class="btn btn-info">Search</button></td>
	
</tr>

<div class="container">
<div class="search_student">
<table style="width: 100%; margin-left: 30%;" class="table mt-4 ">
  <thead class="thead-dark">
    <tr>
	      <th scope="col">Candidate Id</th>
	      <th scope="col">Candidate Name</th>
	      <th scope="col">Candidate Email</th>
		  <th scope="col">Candidate Degree</th>
	      <th scope="col">Candidate EducationBranch</th>
	      <th scope="col">Candidate Photo</th>
	       
    </tr>
    </thead>
    <tbody>
    <tr>
	    	<td th:text="${studentdetails.studentId}"></td>
	    	<td th:text="${studentdetails.studentName}"></td>
	    	<td th:text="${studentdetails.studentEmail}"></td>
	    	<td th:text="${studentdetails.studentDegree}"></td>
	    	<td th:text="${studentdetails.studentEducationBranch}"></td>
	    	<td >
	        <img  class="my_profile_picture" alt="profile photo" th:src="@{'/image/'+${studentdetails.studentPhoto}}" />
	    	</td>

    </tr>	

  </tbody>
</table>


</div>
</div>




</form>
</div>
</div>
</section>
</body>
</html>
