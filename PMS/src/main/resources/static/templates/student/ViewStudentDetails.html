<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base-admin::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<br>
<h1 align="center">View Student Details</h1>
						<div th:if="${session.message1}"
							th:classappend="${session.message1.messageType}" class="alert"
							role="alert">
							<p th:text="${session.message1.content}"></p>
							<th:block th:text="${#session.removeAttribute('message1')}"></th:block>
						</div>
						<h1> <button type="submit" class="btn btn-success"><a th:href="@{/addstudent}" style="color:white;">Add Student</a></button></h1>
<div class="container">
<table style="width: 100%" class="table mt-4">
  <thead class="thead-dark">
    <tr>
	      <th scope="col">Student Id</th>
	      <th scope="col">Student Name</th>
	      <th scope="col">Student Email</th>
		  <th scope="col">Student Degree</th>
	      <th scope="col">Student EducationBranch</th>
	      <th scope="col">Student Photo</th>
	      <th scope="col">  Action  </th>   
    </tr>
    </thead>
    <tbody>
    <tr th:each="studentdetails:${sdObj}">
	    	<td th:text="${studentdetails.studentId}"></td>
	    	<td th:text="${studentdetails.studentName}"></td>
	    	<td th:text="${studentdetails.studentEmail}"></td>
	    	<td th:text="${studentdetails.studentDegree}"></td>
	    	<td th:text="${studentdetails.studentEducationBranch}"></td>
	    	<td > <img  class="my_profile_picture" alt="profile photo" th:src="@{'/image/'+${studentdetails.studentPhoto}}" />
	    	</td>
	    	<td>
	        <button class="btn btn-primary"><a th:href="@{/UpdateStudentDetails{studentId}(studentId=${studentdetails.studentId})}" style="color: white;">Update</a></button>
	        <button class="btn btn-danger btn-sm"><a th:href="@{/DeleteStudentDetails{studentId}(studentId=${studentdetails.studentId})}"style="color: white;">Delete</a></button> 
	   	    </td>
    </tr>	

  </tbody>
</table>
				<!-- Pagination Part -->

<nav aria-label="Page navigation example">
  <ul class="pagination" >
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>


</div>



</section>
</body>
</html>
