<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="company/base-company::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<br>
<h1 align="center">View Company</h1>
<div class="container">
<table style="width: 100%" class="table mt-4">
  <thead class="thead-dark">
    <tr>
	    
	      <th scope="col">Company Name</th>
	      <th scope="col">Company Email</th>
		  <th scope="col">Company Contact</th>
	      <th scope="col">Company Address</th>
	      <th scope="col">Company Logo</th>
	      <th scope="col">  Action  </th>   
    </tr>
    </thead>
    <tbody>
    <tr>
	    	<td th:text="${companydetails.companyName}"></td>
	    	<td th:text="${companydetails.companyEmail}"></td>
	    	<td th:text="${companydetails.companyContact}"></td>
	    	<td th:text="${companydetails.companyAddress}"></td>
	    	
	    	<td > <img  class="my_company_logo" alt="company logo" th:src="@{'/image/'+${companydetails.companyLogo}}" />
	    	</td>
	    	<td>
	        <button class="btn btn-primary"><a th:href="@{/UpdateCompany{companyId}(companyId=${companydetails.companyId})}" style="color: white;">Update</a></button>
	        
	   	    </td>
    </tr>	

  </tbody>
</table>



</div>



</section>
</body>
</html>
