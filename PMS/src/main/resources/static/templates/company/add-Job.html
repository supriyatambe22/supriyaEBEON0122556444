				 		 <form th:action="@{/addjob22{companyId}(companyId=${session.company.companyId})}", method="post" th:object="${jobdetails}">

							  </div>

								    <input type="text" 
								    class="form-control" 
								    id="exampleInputEmail1" 
								    name="jobRole"
								    placeholder="Enter Job Role"
								    th:value="${jobdetails.jobRole}"
								    th:classappend="${#fields.hasErrors('jobRole') ? 'is-invalid' :''}"  >
								     <div class="invalid-feedback" th:each="e: ${#fields.errors('jobRole')}" th:text="${e}">
							 
							      </div>
								  </div>

									    <label for="exampleInputEmail1">Job Description</label>

									    class="form-control" 
									    id="exampleInputEmail1"

									    placeholder="Enter Job Description"
	    								th:value="${jobdetails.jobDescription}"
								    	th:classappend="${#fields.hasErrors('jobDescription') ? 'is-invalid' :''}"  >
								     	<div class="invalid-feedback" th:each="e: ${#fields.errors('jobDescription')}" th:text="${e}">
							 
							      </div>
								  </div>
							  <div class="form-group">
								    <label for="exampleInputEmail1">Job Location</label>

								    <div class="invalid-feedback" th:each="e: ${#fields.errors('jobLocation')}" th:text="${e}">
							 
							   </div>
							   </div>

	    							th:value="${jobdetails.jobPackage}"

								    <div class="invalid-feedback" th:each="e: ${#fields.errors('jobPackage')}" th:text="${e}">
							 
							   </div>
							   </div>
						<div class="row">
							<div class="col">
								<label for="exampleInputEmail1">Job PostDate</label> <input
									type="Date" class="form-control" id="exampleInputEmail1"
									name="jobPostdate" th:value="${jobdetails.jobPostdate}"
									th:classappend="${#fields.hasErrors('jobPostdate') ? 'is-invalid' :''}">
								<div class="invalid-feedback"
									th:each="e: ${#fields.errors('jobPostdate')}" th:text="${e}">

								</div>
							</div>
							<div class="col">

									type="Date" class="form-control" id="exampleInputEmail1"

								<div class="invalid-feedback"

								</div>
							</div>
						</div>
