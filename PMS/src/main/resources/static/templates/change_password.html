<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>change password</title>
    <link rel="stylesheet" href="/css/style1.css">
   
</head>
<body>
<section class="background d-flex align-content-center  align-item-center">
	<div class="container">
	<div class="forgotpassword1">
					<div class="container text-center">
						<img style="width: 90px;" alt="" th:src="@{/image/reset.png}">
					</div>
	<h3 style="text-align: center;">Enter New Password</h3>
	<form method="post" action="#" th:action="@{/change-password}">
								<div th:if="${session.message}" class="container">
						<div class="alert alert-danger my-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>	
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
	<div class="form-group">
	<input name="studentContact" required="required" type="password" placeholder="Enter New Password Here" class="form-control">
	</div>
	<div class="container text-center" >
	<button type="submit" class="btn btn-primary">Change Password</button>
	</div>
	
	
	</form>

</div>
</div>
</section>
</body>
</html>
